{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2>Contact Chris</h2>

<form method="POST">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <button type="submit">Submit</button>
</form>

{% if submitted %}
    <p><strong>Thanks {{ name }}!</strong> We received your email: {{ email }}</p>
    <p><em>You may submit the form again to send another message.</em></p>
{% endif %}
{% endblock %}
